<!DOCTYPE html>
<html>

<head>
    <title>Bank Account</title>
    <link href="css/account.css" type="text/css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="account.js"></script>
</head>

<body>
    <div>
        <h2>Bank Account</h2>
    </div>
    <div class="form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />
        <label for="number">Number:</label>
        <input type="number" id="number" name="number" />
        <button id="findByNumber">Find by Number</button>
        <label for="balance">Balance:</label>
        <input type="number" id="min" name="min" />
        <input type="number" id="max" name="max" />
        <button id="lookUp">Look Up</button>
    </div>
    <div class="loader" id='loader'></div>
    <div class="content" id="content">
    </div>
    <div class="verif">
        <a href="https://webster.cs.washington.edu/validate-html.php">
            <img src="resources/images/w3c-html5.png" alt="Valid HTML" />
        </a>
        <a href="https://webster.cs.washington.edu/validate-css.php">
            <img src="resources/images/w3c-css.png" alt="Valid CSS" />
        </a>
    </div>
</body>

</html>
