<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script>
$(document).ready(function(){
	$("ul.level-2>li").css("background-color","red");
	$("li.third-item").prev().css("background-color","blue");
	$("span[value='some text']").parent().css("color","green");
	$("span[value='some text']").parent().parent().css("color","pink");
	$("span[value='some text']").css("color","brown");
});
</script>
<style>
p {
color: blue;
margin: 8px;
}
span {
color: red;
}
</style>

</head>
<body>
<ul class="level-1">
 <li class="item-i">I</li>
 <li class="item-ii">II
 <ul class="level-2">
 <li class="item-a">A</li>
 <li class="item-b">B
 <ul class="level-3">
 <li class="item-1">1</li>
 <li class="item-2">2</li>
 <li class="item-3">3</li>
 </ul>
 </li>
 <li class="item-c">C</li>
 </ul>
 </li>
 <li class="item-iii">III</li>
</ul>

<ul>
 <li>list item 1</li>
 <li>list item 2</li>
 <li class="third-item">list item 3</li>
 <li>list item 4</li>
 <li>list item 5</li>
</ul>
<div class="ancestors">
 <div> (great-grandparent)
 <ul> (grandparent)
 <li> (direct parent)
 <span>some text</span>
 </li>
 </ul>
 </div>
</div>


</body>

</html>
