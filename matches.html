<head>
    <title>NerdLuv</title>
    <meta charset="utf-8" />
    <link href="resources/images/heart.gif" type="image/gif" rel="shortcut icon" />
    <link href="css/signup.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <header>
        <img src="resources/images/nerdluv.png" alt="banner logo" /> <br />
        where meek geeks meet
    </header>
    <div id="content">
        <form action="http://localhost:8080/matches-submit.js" method="POST">
            <fieldset>
                <legend>Returning User:</legend>
                <div class="lbl">
                    <label for="name">Name:</label>
                </div>
                <div>
                    <input name="name" type="text" maxlength="16" required />
                </div>
                <div>
                    <input type="submit" value="View My Matches">
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
