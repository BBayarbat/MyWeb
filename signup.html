<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <link href="css/signup.css" type="text/css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="signup.js"></script>
</head>

<body>
    <header>
        <img src="resources/images/nerdluv.png" alt="banner logo" /> <br />
        where meek geeks meet
    </header>
    <div id="content">
        <fieldset>
            <legend>New User Sign Up:</legend>
            <div class="lbl">
                <label for="name">Name:</label>
            </div>
            <div>
                <input name="name" type="text" maxlength="16" required />
            </div>
            <div class="lbl">
                <label for="gender">Gender</label>
            </div>
            <div>
                <input type="radio" name="gender" id="male" value="male" /><label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female" checked /><label
                    for="female">Female</label>
            </div>
            <div class="lbl">
                <label for="age">Age:</label>
            </div>
            <div>
                <input name="age" type="text" size="6" maxlength="2" required />
            </div>
            <div class="lbl">
                <label for="personalityType">Personality Type:</label>
            </div>
            <div>
                <input name="ptype" size="6" maxlength="4" type="text" required />
                (<a href="http://www.humanmetrics.com/cgiwin/JTypes2.asp">Don't know your type?</a>)
            </div>
            <div class="lbl">
                <label for="os">Favorite OS:</label>
            </div>
            <div>
                <select name="os" id="os" required>
                    <option value="Win" selected>Windows</option>
                    <option value="Mac">Mac OS X</option>
                    <option value="Lin">Linux</option>
                </select>
            </div>
            <div class="lbl">
                <label for="seekingAge">Seeking Age:</label>
            </div>
            <div>
                <input name="min" size="6" maxlength="2" type="text" placeholder="min" required />
                to
                <input name="max" size="6" maxlength="2" type="text" placeholder="max" required />
            </div>
            <div>
                <button id='submit'>Sign Up</button>
            </div>
        </fieldset>
    </div>
</body>

</html>
